---
layout: default
---
<div class="row justify-content-center mt-5">
  <div class="col-auto">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </div>
</div>
<div class="row justify-content-center mt-5">
  <div class="col-auto">
    {{ content }}
  </div>
</div>
